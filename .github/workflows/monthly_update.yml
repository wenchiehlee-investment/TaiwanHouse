name: Monthly Data Update

on:
  schedule:
    - cron: '0 0 1 * *'  # Run at 00:00 on day 1 of every month
  workflow_dispatch:      # Allow manual triggering

permissions:
  contents: write

jobs:
  update-data:
    runs-on: [self-hosted, linux]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas matplotlib requests selenium webdriver-manager pytz openpyxl xlrd selenium-stealth

    - name: Install Chrome
      env:
        DEBIAN_FRONTEND: noninteractive
        TMPDIR: /var/tmp
      run: |
        # Wait for any existing apt/dpkg locks to be released (up to 120s)
        echo "Checking for dpkg locks..."
        for i in $(seq 1 60); do
          if sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; then
            echo "Waiting for dpkg lock to be released (attempt $i/60)..."
            sleep 2
          else
            echo "dpkg lock is free."
            break
          fi
        done

        if ! command -v google-chrome &> /dev/null; then
          echo "Chrome not found, installing..."
          wget -q -O /var/tmp/google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo -E dpkg -i /var/tmp/google-chrome.deb 2>&1 || true
          sudo -E apt-get install -f -y -o DPkg::Lock::Timeout=120 2>&1
          rm -f /var/tmp/google-chrome.deb
          google-chrome --version
        else
          echo "Chrome already installed: $(google-chrome --version)"
        fi
        sudo -E apt-get install -y -o DPkg::Lock::Timeout=120 fonts-noto-cjk fontconfig 2>/dev/null || true
        fc-cache -f -v 2>/dev/null || true

    - name: Diagnose network access to data source
      continue-on-error: true
      run: |
        echo "=== Runner IP ==="
        RUNNER_IP=$(curl -s https://ifconfig.me)
        echo "$RUNNER_IP"

        echo ""
        echo "=== curl (no headers) ==="
        HTTP_CODE=$(curl -s -o /tmp/resp_bare.html -w "%{http_code}" "https://pip.moi.gov.tw/Publicize/Info/E3030" 2>&1)
        echo "HTTP status: $HTTP_CODE"
        echo "Response body (first 500 chars):"
        head -c 500 /tmp/resp_bare.html
        echo ""

        echo ""
        echo "=== curl (with browser headers) ==="
        HTTP_CODE=$(curl -s -o /tmp/resp_ua.html -w "%{http_code}" \
          -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36" \
          -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8" \
          -H "Accept-Language: zh-TW,zh;q=0.9,en-US;q=0.8,en;q=0.7" \
          "https://pip.moi.gov.tw/Publicize/Info/E3030" 2>&1)
        echo "HTTP status: $HTTP_CODE"
        echo "Response body (first 500 chars):"
        head -c 500 /tmp/resp_ua.html
        echo ""

        echo ""
        echo "=== Response headers ==="
        curl -sI -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
          "https://pip.moi.gov.tw/Publicize/Info/E3030" 2>&1 | head -20

    - name: Run update script (housing loan default rate)
      id: fetch_plot
      continue-on-error: true
      run: |
        set +e
        python scripts/fetch_and_plot.py
        echo "FETCH_EXIT=$?" >> $GITHUB_ENV

    - name: Run transfer monitor script
      id: transfer_monitor
      continue-on-error: true
      run: |
        set +e
        python scripts/monitor_transfer_count.py
        echo "MONITOR_EXIT=$?" >> $GITHUB_ENV

    - name: Report script results
      run: |
        echo "## Script Results" >> $GITHUB_STEP_SUMMARY
        echo "fetch_and_plot.py exit code: $FETCH_EXIT"
        echo "monitor_transfer_count.py exit code: $MONITOR_EXIT"
        if [ "$FETCH_EXIT" = "0" ]; then
          echo "- fetch_and_plot.py: ✅ Fresh data downloaded" >> $GITHUB_STEP_SUMMARY
        elif [ "$FETCH_EXIT" = "1" ]; then
          echo "- fetch_and_plot.py: ⚠️ Used cached data (download failed but plot generated)" >> $GITHUB_STEP_SUMMARY
        else
          echo "- fetch_and_plot.py: ❌ Complete failure (exit code $FETCH_EXIT)" >> $GITHUB_STEP_SUMMARY
        fi
        if [ "$MONITOR_EXIT" = "0" ]; then
          echo "- monitor_transfer_count.py: ✅ Fresh data downloaded" >> $GITHUB_STEP_SUMMARY
        elif [ "$MONITOR_EXIT" = "1" ]; then
          echo "- monitor_transfer_count.py: ⚠️ Used cached data (download failed but plot generated)" >> $GITHUB_STEP_SUMMARY
        else
          echo "- monitor_transfer_count.py: ❌ Complete failure (exit code $MONITOR_EXIT)" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/ scripts/ README.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "data: monthly update of housing visualizations"
          git push
        fi

    - name: Fail workflow if both scripts failed completely
      if: always()
      run: |
        # Exit code 0 = fresh data, 1 = used cache (OK), 2 = complete failure
        if [ "$FETCH_EXIT" -ge 2 ] && [ "$MONITOR_EXIT" -ge 2 ]; then
          echo "::error::Both data update scripts failed completely (exit codes: fetch=$FETCH_EXIT, monitor=$MONITOR_EXIT)"
          exit 1
        fi
