name: Monthly Data Update

on:
  schedule:
    - cron: '0 0 1 * *'  # Run at 00:00 on day 1 of every month
  workflow_dispatch:      # Allow manual triggering

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas matplotlib requests selenium webdriver-manager pytz openpyxl xlrd selenium-stealth

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable fonts-noto-cjk fontconfig
        fc-cache -f -v

    - name: Diagnose network access to data source
      continue-on-error: true
      run: |
        echo "## Network Diagnostics" >> $GITHUB_STEP_SUMMARY
        echo "### Runner IP" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        curl -s https://ifconfig.me >> $GITHUB_STEP_SUMMARY
        echo '' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

        echo "### curl (no headers)" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        HTTP_CODE=$(curl -s -o /tmp/resp_bare.html -w "%{http_code}" "https://pip.moi.gov.tw/Publicize/Info/E3030" 2>&1)
        echo "HTTP status: $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
        head -c 500 /tmp/resp_bare.html >> $GITHUB_STEP_SUMMARY
        echo '' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

        echo "### curl (with browser headers)" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        HTTP_CODE=$(curl -s -o /tmp/resp_ua.html -w "%{http_code}" \
          -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36" \
          -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8" \
          -H "Accept-Language: zh-TW,zh;q=0.9,en-US;q=0.8,en;q=0.7" \
          "https://pip.moi.gov.tw/Publicize/Info/E3030" 2>&1)
        echo "HTTP status: $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
        head -c 500 /tmp/resp_ua.html >> $GITHUB_STEP_SUMMARY
        echo '' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

        echo "### Response headers" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        curl -sI -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
          "https://pip.moi.gov.tw/Publicize/Info/E3030" 2>&1 | head -20 >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Run update script (housing loan default rate)
      id: fetch_plot
      continue-on-error: true
      run: python scripts/fetch_and_plot.py

    - name: Run transfer monitor script
      id: transfer_monitor
      continue-on-error: true
      run: python scripts/monitor_transfer_count.py

    - name: Report script results
      run: |
        echo "## Script Results" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.fetch_plot.outcome }}" = "success" ]; then
          echo "- fetch_and_plot.py: ✅ Fresh data downloaded" >> $GITHUB_STEP_SUMMARY
        else
          echo "- fetch_and_plot.py: ⚠️ Failed (exit code ${{ steps.fetch_plot.outputs.exit-code || 'non-zero' }}) — used cached data or no data available" >> $GITHUB_STEP_SUMMARY
        fi
        if [ "${{ steps.transfer_monitor.outcome }}" = "success" ]; then
          echo "- monitor_transfer_count.py: ✅ Fresh data downloaded" >> $GITHUB_STEP_SUMMARY
        else
          echo "- monitor_transfer_count.py: ⚠️ Failed (exit code ${{ steps.transfer_monitor.outputs.exit-code || 'non-zero' }}) — used cached data or no data available" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/ scripts/ README.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "data: monthly update of housing visualizations"
          git push
        fi

    - name: Fail workflow if both scripts failed completely
      if: steps.fetch_plot.outcome == 'failure' && steps.transfer_monitor.outcome == 'failure'
      run: |
        echo "::error::Both data update scripts failed. WAF may be blocking GitHub Actions IPs."
        exit 1
