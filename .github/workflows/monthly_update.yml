name: Monthly Data Update

on:
  schedule:
    - cron: '0 0 1 * *'  # Run at 00:00 on day 1 of every month
  workflow_dispatch:      # Allow manual triggering

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas matplotlib requests selenium webdriver-manager pytz openpyxl xlrd

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable fonts-noto-cjk fontconfig
        fc-cache -f -v

    - name: Run update script
      run: python scripts/fetch_and_plot.py

    - name: Run transfer monitor script
      run: python scripts/monitor_transfer_count.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/ scripts/ README.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "data: monthly update of housing visualizations"
          git push
        fi
